set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g default-terminal "tmux-256color"
set -g terminal-features "xterm*:clipboard:cstyle:focus:title,screen*:title,rxvt*:ignorefkeys"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -g escape-time 10
set -g repeat-time 600
set -g focus-events on
set -g history-limit 50000
set -g mouse on
set -g set-clipboard on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#S / #W"
set -g detach-on-destroy off
setw -g automatic-rename on
setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity off
setw -g mode-keys vi

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# splits: - horizontal, \ vertical (visual: what the line looks like)
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# windows: c create, , rename (tmux standard everyone knows)
bind c new-window -c "#{pane_current_path}"
bind , command-prompt "rename-window '%%'"
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-[ previous-window
bind -n M-] next-window
bind -n 'M-{' swap-window -t -1\; select-window -t -1
bind -n 'M-}' swap-window -t +1\; select-window -t +1
bind Tab last-window

# panes: vim-tmux-navigator (no prefix, instant)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\\\" "select-pane -l"
bind C-l send-keys 'C-l'

# resize: prefix-free Alt+arrows (no thinking, just drag)
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# pane actions
bind x kill-pane
bind z resize-pane -Z
bind ! break-pane
bind @ command-prompt -p "join pane from:" "join-pane -s '%%'"
bind o swap-pane -D
bind e select-layout -E

# sessions
bind w choose-tree -sZ
bind n command-prompt -p "new session:" "new-session -s '%%'"
bind q confirm-before -p "kill session #S? (y/n)" kill-session
bind d detach-client
bind \; switch-client -l

# copy mode
setw -g mode-style "fg=default,bg=#0049A3"
bind / copy-mode \; send-key /
bind [ copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# popups
bind g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
bind G display-popup -d "#{pane_current_path}" -w 80% -h 80% -E
bind t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "htop"
bind ? display-popup -w 90% -h 90% -E "less -R ~/.config/tmux/cheatsheet.sh"

# status bar
set -g status-position top
set -g status-interval 5
set -g status-bg default
set -g status-fg default
set -g status-style "fg=#AEC2E0,bg=#14191F"
set -g status-left-length 40
set -g status-left "#[fg=#8BE9FD,bold] #S #[fg=#0049A3]| "
set -g status-justify left
setw -g window-status-format "#[fg=#3B66A7] #I:#W "
setw -g window-status-current-format "#[fg=#8BE9FD,bold] #I:#W "
setw -g window-status-activity-style "fg=#FFB86C"
setw -g window-status-separator ""
set -g status-right-length 60
set -g status-right "#[fg=#0049A3]| #[fg=#269685]#H #[fg=#0049A3]| #[fg=#AEC2E0]%H:%M #[fg=#3B66A7]%a %d"
set -g pane-border-style "fg=#0049A3"
set -g pane-active-border-style "fg=#8BE9FD"
set -g message-style "fg=#8BE9FD,bg=#14191F"
set -g message-command-style "fg=#AEC2E0,bg=#14191F"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'
