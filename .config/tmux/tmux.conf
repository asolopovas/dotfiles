set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -g escape-time 10
set -g repeat-time 600
set -g focus-events on
set -g history-limit 50000
set -g mouse on
set -g set-clipboard on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#S / #W"
set -g detach-on-destroy off
setw -g automatic-rename on
setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity off
setw -g mode-keys vi

bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

bind c split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

bind n new-window -c "#{pane_current_path}"
bind A command-prompt "rename-window '%%'"
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-H swap-window -t -1\; select-window -t -1
bind -n M-L swap-window -t +1\; select-window -t +1

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\\\" "select-pane -l"
bind C-l send-keys 'C-l'

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind Enter break-pane
bind Space command-prompt -p "join pane from:" "join-pane -s '%%'"
bind x kill-pane
bind X kill-window

bind -r Tab next-layout
bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled
bind z resize-pane -Z

bind S command-prompt -p "new session:" "new-session -s '%%'"
bind K confirm-before -p "kill session #S? (y/n)" kill-session
bind s choose-tree -sZ
bind f command-prompt -p "find window:" "find-window -Z '%%'"

setw -g mode-style "fg=default,bg=#3b4261"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind / copy-mode \; send-key /

bind ? display-popup -w 60% -h 80% -E "~/.config/tmux/cheatsheet.sh"
bind g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
bind G display-popup -d "#{pane_current_path}" -w 80% -h 80% -E
bind t display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "htop"

set -g status-position top
set -g status-interval 5
set -g status-style "fg=#a9b1d6,bg=#1a1b26"
set -g status-left-length 40
set -g status-left "#[fg=#7aa2f7,bold] #S #[fg=#3b4261]| "
set -g status-justify left
setw -g window-status-format "#[fg=#545c7e] #I:#W "
setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "
setw -g window-status-activity-style "fg=#e0af68"
setw -g window-status-separator ""
set -g status-right-length 60
set -g status-right "#[fg=#3b4261]| #[fg=#9ece6a]#H #[fg=#3b4261]| #[fg=#a9b1d6]%H:%M #[fg=#545c7e]%b %d"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g message-style "fg=#7aa2f7,bg=#1a1b26"
set -g message-command-style "fg=#a9b1d6,bg=#1a1b26"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'
