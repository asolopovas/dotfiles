[module/vram]
type = custom/script
exec = /home/andrius/dotfiles/scripts/polybar-vram.sh
interval = 1

format = <label>
format-prefix = %{T10}%{T-}
format-prefix-background = ${colors.blue}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
label = %{T2}%output%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1